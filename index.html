<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Country Search Engine</title>
</head>
<body>
    <h1>Country search engine</h1>
    <button id="search">Search a Country</button>
    <input type="text" id="country-name" />
    <h2>List of countries</h2>
    <ul id="countries">
        <li>No data</li>
    </ul>

    <script id="column-template" type="x-tmpl-mustache">
        <div class="box">
            <img src= {{ image }} > <h1> {{ name }} </h1>
            <h3>Background Iformation</h3>
            <h3>Head of State: </h3> <h3> {{ head }} </h3>
            <h3>Capital: </h3> <h3> {{ capital }} </h3>
            <h3>Land area: </h3> <h3> {{ land }} </h3>
            <h3>Population: </h3> <h3> {{ population }} </h3>
            <h3>Languages: </h3> <h3> {{ languages }} </h3>
            <h3>Currency: </h3> <h3> {{ currency }} </h3>
        </div>
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
