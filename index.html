<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Country Search Engine</title>
</head>

<body>
    <h1>Country search engine</h1>
    <button id="search">Search a Country</button>
    <input type="text" id="country-name" />
    <h2>List of countries</h2>
    <div class="output">
        <ul id="countries">
            <li>No data</li>
        </ul>

    </div>

    <script id="template" type="x-tmpl-mustache">
        <div class="box">
            <div class="section">
            <img class="flag" src= {{ image }} > <h1> {{ name }} </h1>
            </div>
            <h3 class="header">Background Information: </h3>
            <div class="dataBox">
            <div class="titles">
            <h3 class="title">Region </h3> 
            <h3 class="title">Capital </h3>
            <h3 class="title">Time zone </h3>
            <h3 class="title">Population </h3>
            <h3 class="title">Languages </h3>
            <h3 class="title">Currencies </h3>
            </div>
            <div class="title-content">
            <h3> : {{ region }} </h3>
            <h3> : {{ capital }} </h3>
            <h3> : {{ zone }} </h3>
            <h3> : {{ population }} </h3>
            <h3> : {{ languages }} </h3>
            <h3> : {{ currencies }} </h3>
            </div>
        </div>
        <h3 class="header2">lol</h3>
        </div>
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
